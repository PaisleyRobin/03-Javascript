<!DOCTYPE html>
<html lang="en">
<!--Header-->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="three.css">
  <title>Password Generator</title>
</head>
<!--Body Content-->
<body class="body">
  
  <h1 class="h1">Password Generator</h1>
  <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h3 class="text-center">Generate a Password</h3>
          <hr/>
          <div class="row">
            <div class="col-10 col-sm-8 mx-auto w-50 p-3 text-gray text-center border" id="displayPassword">
                your secure password
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-sm-12">
              <div class="card-footer">
                <button  class="btn" id="generatePassword" style="width: 50%">Generate</button>
              </div>
            </div>
      </div>
    </div>    
  
  <!--Reference Links-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="two.js"></script>

</body>

</html>
